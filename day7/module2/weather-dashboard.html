<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        * {
            box-sizing: border-box;
        }

        .wrapper {
            border: 2px solid #209ae0;
            width: 500px;
            margin: 40px auto;
            padding: 10px;
            background: #eaf6ff;
        }

        .weather-dashboard {
            width: 100%;
            background: #fff;
            border: 2px solid #333;
            padding: 30px;
            line-height: 1.6;
            border-radius: 10px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
        }

        .label {
            font-weight: bold;
        }

        .value {
            text-align: right;
        }

        #weatherIcon {
            background: #209ae0;
            width: 60px;
            height: 60px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="weather-dashboard">
            <h2>Weather Dashboard</h2>

            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getWeather()">Search</button>
            </div>

            <div class="weather-info">

                <div class="row">
                    <span class="label">City Name :</span>
                    <span class="value" id="cityName"></span>
                </div>

                <div class="row">
                    <span class="label">Temperature :</span>
                    <span class="value" id="temperature"></span>
                </div>

                <div class="row">
                    <span class="label">Humidity :</span>
                    <span class="value" id="humidity"></span>
                </div>

                <div class="row">
                    <span class="label">Weather :</span>
                    <span class="value" id="weatherName"></span>
                </div>

                <div class="row">
                    <span class="label">Weather Icon :</span>
                    <img id="weatherIcon">
                </div>

            </div>


            <p class="error" id="errorMsg"></p>

        </div>
    </div>
    <script>
        async function getWeather() {

            const city = document.getElementById("cityInput").value;
            const errorMsg = document.getElementById("errorMsg");

            // Clear previous error
            errorMsg.textContent = "";

            if (city === "") {
                errorMsg.textContent = "Please enter a city name";
                return;
            }

            const apiKey = "2dd0c75f2994e5a380cc08c91575878a";  //OpenWeatherMap API Key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                // Fetch API call

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();

                // Display data
                document.getElementById("cityName").textContent = data.name;
                document.getElementById("temperature").textContent = data.main.temp + "Â°C";
                document.getElementById("humidity").textContent = data.main.humidity + "%";
                document.getElementById("weatherName").textContent =
                    data.weather[0].main;


                const iconCode = data.weather[0].icon;
                const iconImg = document.getElementById("weatherIcon")
                iconImg.src =
                    `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                iconImg.style.display = "block";
            }
            catch (error) {
                errorMsg.textContent = error.message;
                document.getElementById("weatherIcon").style.display = "none";
            }

        }
    </script>
</body>

</html>
