<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            color:#333;
        }

        * {
            box-sizing: border-box;
        }

        .wrapper {
            border: 2px solid #209ae0;
            width: 500px;
            margin: 40px auto;
            padding: 10px;
            background: #eaf6ff;
        }

        .inv-container {
            width: 100%;
            background: #fff;
            border: 2px solid #333;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="inv-container">
            <h2>Inventory System</h2>

            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter product name">

            <label>Price:</label>
            <input type="number" id="price" placeholder="Enter product price">

            <label>Quantity:</label>
            <input type="number" id="quantity" placeholder="Enter product quantity">

            <button onclick="addProduct()">Add Product</button>

            <h3>Inventory List</h3>

            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="inventoryBody"></tbody>
            </table>

            <script>
                // Product creation class
                class Product {
                    constructor(name, price, quantity) {
                        this.name = name;
                        this.price = price;
                        this.quantity = quantity;
                    }

                    updateQuantity(newQty) {
                        this.quantity += newQty
                    }

                    getDetails() {
                        return `${this.name} - $${this.price} - Qty: ${this.quantity}`;
                    }
                }
                // Inventory array
                let inventory = [];

                // Add Product Func

                function addProduct() {
                    let nameInput = document.getElementById("name").value;
                    let priceInput = document.getElementById("price").value;
                    let quantityInput = document.getElementById("quantity").value;

                    let product = new Product(nameInput, priceInput, quantityInput);

                    inventory.push(product);

                    saveToLocalStorage();
                    displayInventory();

                    // clear input fields
                    nameInput.value = "";
                    priceInput.value = "";
                    quantityInput.value = "";
                }

                // Display inventory in table

                function displayInventory() {
                    let tableBody = document.getElementById("inventoryBody");
                    tableBody.innerHTML = "";

                    inventory.forEach(product => {
                        let row = `
                        <tr>
                            <td>${product.name}</td>
                            <td>$${product.price}</td>
                            <td>${product.quantity}</td>
                            </tr>
                            `;
                        tableBody.innerHTML += row;


                    });
                    console.log("Inventory:", inventory);


                }
                // Save inventory to localStorage

                function saveToLocalStorage() {
                    localStorage.setItem("inventoryData", JSON.stringify(inventory));
                }

                // Load inventory when page refreshes
                window.onload = function () {
                    let storedData = localStorage.getItem("inventoryData");

                    if (storedData) {
                        inventory = JSON.parse(storedData);
                        displayInventory();
                    }
                };
            </script>
        </div>
    </div>
</body>

</html>
