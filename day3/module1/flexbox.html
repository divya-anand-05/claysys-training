<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox Layout Example</title>
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        /* Header */

        header {
            padding: 10px;
        }

        h1 {
            text-align: center;
            background-color: #e5e5e5;
            padding: 20px;
            margin: 0;
        }

        /* Navigation bar */
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 20px;
            margin: 0;

        }

        nav li {
            margin: 0;
            padding: 0;
        }


        nav a {
            color: white;
            text-decoration: none;
            padding: 5px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
            background-color: #e5e5e5;
            color: #333;
            padding: 5px;
            border-radius: 2px;
        }

        /* Main section */

        main {
            flex: 1;
            /* fill available space and grow equally*/
        }

        /* content box container */

        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px 20px;
        }

        /* content box */
        .box {
            background-color: #4cAF50;
            color: white;
            width: 450px;
            /* height:auto; */
            padding: 25px;
            text-align: center;
            font-weight: bold;
            border-radius: 2px;
        }

        /* footer */

        footer {
            background-color: #e5e5e5;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }

        /* Responsive Web design */

        /* For mobile view*/

        @media(max-width:480px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }

            h1 {
                font-size: 24px;
            }

            nav a {
                width: 100%;
                display: inline-block;
                text-align: center;
            }


            .box {
                width: 90%;
                font-size: 14px;
                padding: 20px;
            }
        }

        /* For tablet*/

        @media(min-width:481px) and (max-width: 768px) {
            .box {
                width: 200px;
                font-size: 15px;
            }
        }

        /* For desktop*/

        @media(min-width:769px)and (max-width:1024px) {
            .box {
                width: 350px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <!-- Heade section -->
    <header>
        <h1>FlexBox Layout Example</h1>
        <nav>
            <ul>
                <li> <a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main section -->
    <main>
        <section class="content-container">
            <div class="box">Content Box 1</div>
            <div class="box">Content Box 2</div>
            <div class="box">Content Box 3</div>
            <div class="box">Content Box 4</div>
            <div class="box">Content Box 5</div>
            <div class="box">Content Box 6</div>
        </section>
    </main>

    <!-- footer -->

    <footer>
        Â© 2026 Flexbox Layout Example
    </footer>
</body>

</html>
